<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AddToCart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <header class="header">
            <div class="logo">
              <h3 class="text-primary">Rider</h3>
            </div>
            <div class="navBtn">
              <a href="/" class="btn btn-primary">Home</a>
              <a href="#" class="btn btn-secondary">About</a>
              <a
                href="./cart.html"
                type="button"
                class="btn btn-outline-warning position-relative"
              >
                Cart
                <span
                  class="position-absolute cartNumber top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  0
                  <span class="visually-hidden">unread messages</span>
                </span>
              </a>
            </div>
          </header>
          <div class="alertBox"></div>
        </div>
      </div>
    </div>

    <main class="container">
      <div class="row itemContainer"></div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
